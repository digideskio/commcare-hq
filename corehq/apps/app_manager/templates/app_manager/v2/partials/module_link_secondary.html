{% load i18n %}
{% load xforms_extras %}
{% load hq_shared_tags %}

{% if module.doc_type != 'CareplanModule' and module.doc_type != 'ReportModule' and module.doc_type != 'ShadowModule' %}

  <a href="#"
     class="appnav-secondary js-add-new-item"
     data-slug="form"
     data-module-id="{{ module.id }}"
     {% if module.doc_type == "AdvancedModule" %}
        data-types='["advanced","shadow"]'
     {% elif module.is_surveys %}
        data-types='["survey"]'
     {% else %}
        data-types='["followup"]'
     {% endif %}
  >
    <i class="fa fa-plus"></i>
  </a>

{% endif %}
